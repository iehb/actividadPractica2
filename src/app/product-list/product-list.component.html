<h2>Lista de accesorios</h2>

<div *ngFor="let producto of producto">
  <br />
  <a [title]="'Detalles' + producto.name"> {{ producto.name }}</a>
  <p *ngIf="producto.description">Description: {{ producto.description }}</p>
  <button type="button" (click)="compartir()">Compartir</button>
  <app-product-alerts [producto]="producto" (notificacion)="onCompartir()">
  </app-product-alerts>
</div>
